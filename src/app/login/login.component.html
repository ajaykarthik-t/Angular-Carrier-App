<div class="container">
  <div class="heading">
    <h2>Login</h2>
    <!-- Or use <h2>Sign Up</h2> for the sign-up page -->
  </div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Enter your username"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Enter your password"
      />
    </div>
    <button type="submit">Login</button>
  </form>
  <div class="link-container">
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
  </div>
</div>
