<!-- Header Section -->
<header class="header-section">
    <div class="header-content">
      <input type="text" placeholder="Search for jobs" class="search-bar">
      <span class="username-display">username </span>
    </div>
  </header>
  
  <!-- Job Profile Section -->
  <main>
    <section class="job-profile">
      <h2>Job Profile</h2>
      <div class="job-details">
        <h3> job.company </h3>
        <p>Role: job.role </p>
        <p>Job Experience: job.experience </p>
        <p>
          Job Description:  job.description 
          <a href="#">Read more</a>
        </p>
        <p>Salary: job.salary || 'not disclosed' </p>
        <div class="job-actions">
          <button class="apply-btn" >Apply</button>
          <button class="add-to-fav-btn" >Add to Favorites</button>
        </div>
      </div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>Logged in as </p>
  </footer>
