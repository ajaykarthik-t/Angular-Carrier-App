<div class="jobs-container">
    <h1>My jobs</h1>
    
    <div class="search-bar">
      <input type="text" placeholder="Search for jobs" class="search-input" />
      <div class="user-icon">
        <i class="fa fa-user-circle"></i>
        <span>Username</span>
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab-button">Job alerts</button>
      <button class="tab-button active">My jobs</button>
      <button class="tab-button">Favourites</button>
    </div>
    
    <div class="job-card">
      <div class="job-info">
        <h3>ABC corporations</h3>
        <p><strong>Role :</strong> Senior SDE</p>
        <p><strong>Job experience :</strong> 2-5 yrs</p>
        <p>
          <strong>Job description :</strong> expert who builds software architecture, 
          <a href="#">Read more</a>
        </p>
        <p><strong>Salary :</strong> not disclosed</p>
      </div>
  
      <div class="job-status">
        <button class="applied-button">Applied</button>
        <div class="status-details">
          <p><strong>Application Status</strong></p>
          <p>Round - 1 (Written test): <span class="status-selected">Selected</span></p>
          <p>Round - 2 (Workshop / Project): <span class="status-inreview">In-review</span></p>
          <p><strong>Result:</strong> <span class="result-pending">Pending</span></p>
        </div>
      </div>
    </div>
  </div>
