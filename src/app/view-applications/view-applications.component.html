<div class="admin-dashboard">
    <h1>View Applicants</h1>
  
    <div class="dashboard-container">
      <h2>ADMIN DASHBOARD</h2>
      <i class="fa fa-sign-out-alt logout-icon"></i>
      <hr />
  
      <div class="applicant-list-container">
        <h3>Applicants for Senior SDE</h3>
  
        <div class="applicant-cards">
          <div class="applicant-card" *ngFor="let applicant of applicants">
            <h4>{{ applicant.name }}</h4>
            <p><strong>Email:</strong> {{ applicant.email }}</p>
            <p><strong>Experience:</strong> {{ applicant.experience }} years</p>
            <p><strong>Cover Letter:</strong> {{ applicant.coverLetter }}</p>
  
            <div class="applicant-buttons">
              <button class="accept-btn" (click)="openConfirmationModal(applicant.id, 'accept')">Accept</button>
              <button class="reject-btn" (click)="openConfirmationModal(applicant.id, 'reject')">Reject</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Confirmation Modal -->
    <div *ngIf="isModalOpen" class="modal">
      <div class="modal-content">
        <h4>Are you sure you want to {{ actionType }} this applicant?</h4>
        <button class="confirm-btn" (click)="confirmAction()">Yes</button>
        <button class="cancel-btn" (click)="closeModal()">No</button>
      </div>
    </div>
  </div>
